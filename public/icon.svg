<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main brain structure -->
  <path d="M256 80 C 180 80, 120 140, 120 200 C 120 260, 180 320, 256 320 C 332 320, 392 260, 392 200 C 392 140, 332 80, 256 80 Z" fill="url(#brainGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Brain hemispheres -->
  <path d="M256 100 C 192 100, 140 152, 140 200 C 140 248, 192 300, 256 300 C 320 300, 372 248, 372 200 C 372 152, 320 100, 256 100 Z" fill="none" stroke="#3b82f6" stroke-width="6" opacity="0.7"/>
  
  <!-- Neural network connections -->
  <circle cx="160" cy="140" r="8" fill="url(#neuralGradient)"/>
  <circle cx="352" cy="140" r="8" fill="url(#neuralGradient)"/>
  <circle cx="140" cy="180" r="8" fill="url(#neuralGradient)"/>
  <circle cx="372" cy="180" r="8" fill="url(#neuralGradient)"/>
  <circle cx="128" cy="220" r="8" fill="url(#neuralGradient)"/>
  <circle cx="384" cy="220" r="8" fill="url(#neuralGradient)"/>
  <circle cx="140" cy="260" r="8" fill="url(#neuralGradient)"/>
  <circle cx="372" cy="260" r="8" fill="url(#neuralGradient)"/>
  <circle cx="160" cy="300" r="8" fill="url(#neuralGradient)"/>
  <circle cx="352" cy="300" r="8" fill="url(#neuralGradient)"/>
  
  <!-- Central neural connections -->
  <circle cx="256" cy="120" r="8" fill="url(#neuralGradient)"/>
  <circle cx="256" cy="160" r="8" fill="url(#neuralGradient)"/>
  <circle cx="256" cy="200" r="8" fill="url(#neuralGradient)"/>
  <circle cx="256" cy="240" r="8" fill="url(#neuralGradient)"/>
  <circle cx="256" cy="280" r="8" fill="url(#neuralGradient)"/>
  
  <!-- Neural network lines -->
  <line x1="160" y1="140" x2="256" y2="120" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="352" y1="140" x2="256" y2="120" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="140" y1="180" x2="256" y2="160" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="372" y1="180" x2="256" y2="160" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="128" y1="220" x2="256" y2="200" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="384" y1="220" x2="256" y2="200" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="140" y1="260" x2="256" y2="240" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="372" y1="260" x2="256" y2="240" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="160" y1="300" x2="256" y2="280" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  <line x1="352" y1="300" x2="256" y2="280" stroke="url(#neuralGradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Cross-hemisphere connections -->
  <line x1="192" y1="120" x2="320" y2="120" stroke="url(#neuralGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="192" y1="160" x2="320" y2="160" stroke="url(#neuralGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="192" y1="200" x2="320" y2="200" stroke="url(#neuralGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="192" y1="240" x2="320" y2="240" stroke="url(#neuralGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="192" y1="280" x2="320" y2="280" stroke="url(#neuralGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Data flow indicators -->
  <circle cx="256" cy="340" r="12" fill="#10b981"/>
  <circle cx="256" cy="360" r="8" fill="#10b981" opacity="0.8"/>
  <circle cx="256" cy="376" r="4" fill="#10b981" opacity="0.6"/>
  
  <!-- Tech circuit elements -->
  <rect x="100" y="100" width="12" height="12" fill="#3b82f6" opacity="0.9"/>
  <rect x="400" y="100" width="12" height="12" fill="#3b82f6" opacity="0.9"/>
  <rect x="100" y="400" width="12" height="12" fill="#3b82f6" opacity="0.9"/>
  <rect x="400" y="400" width="12" height="12" fill="#3b82f6" opacity="0.9"/>
  
  <!-- App name text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    BRAINS
  </text>
  
  <!-- Pulsing effect circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#10b981" stroke-width="4" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>








